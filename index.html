    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            height: 55px;
            overflow: hidden;
            background-color: Orange;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .topnav button,
        .topnav input[type="range"] {
            margin: 0 10px;
            padding: 10px;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .topnav button {
            background-color: #ddd;
            color: black;
            border-radius: 8px;
        }

        .topnav button:hover {
            background-color: #ccc;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: calc(100vh - 55px); /* Adjust for topnav height */
            overflow: hidden;
        }

        #flipbook-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 80%;
            height: auto;
            position: relative;
            perspective: 1000px;
            margin-top: 10px; /* Add some spacing below the nav bar */
        }

        #flipbook {
            display: flex;
            width: 80%;
            max-width: 80%;
        }

        .page {
            width: auto;
            height: 90vh;
            position: absolute;
            background-color: transparent;
            
            backface-visibility: hidden;
            transform-origin: left center;
            transition: transform 0.6s;
        }

        .flipped {
            transform: rotateY(-180deg);
        }

        .control-button {
            margin: 0 20px;
            background-color: #ddd;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
        }
    
    </style>
</head>

<script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    const totalPages = pages.length;
    const flipbook = document.getElementById('flipbook');

    // Set initial z-index values for each page
    pages.forEach((page, index) => {
        page.style.zIndex = totalPages - index;
    });

    function flipToPage(pageNumber) {
        if (pageNumber > currentPage) {
            for (let i = currentPage; i < pageNumber; i++) {
                pages[i].classList.add('flipped');
            }
        } else if (pageNumber < currentPage) {
            for (let i = currentPage - 1; i >= pageNumber; i--) {
                pages[i].classList.remove('flipped');
            }
        }
        currentPage = pageNumber;
    }

    document.getElementById('prev-btn').addEventListener('click', () => {
        if (currentPage > 0) {
            flipToPage(currentPage - 1);
        }
    });

    document.getElementById('next-btn').addEventListener('click', () => {
        if (currentPage < totalPages - 1) {
            flipToPage(currentPage + 1);
        }
    });

    // Zoom and Pan Functionality
    const zoomSlider = document.getElementById('zoom-slider');
    let zoomFactor = 1;
    let offsetX = 0;
    let offsetY = 0;

    function updateZoom() {
        const transform = `scale(${zoomFactor}) translate(${offsetX}px, ${offsetY}px)`;
        flipbook.style.transform = transform;
    }

    zoomSlider.addEventListener('input', () => {
        zoomFactor = zoomSlider.value / 100;
        updateZoom();
    });

    // Add panning functionality for mouse events
    let isPanning = false;
    let startX = 0;
    let startY = 0;

    flipbook.addEventListener('mousedown', (e) => {
        isPanning = true;
        startX = e.clientX - offsetX;
        startY = e.clientY - offsetY;
    });

    document.addEventListener('mousemove', (e) => {
        if (isPanning) {
            offsetX = e.clientX - startX;
            offsetY = e.clientY - startY;
            updateZoom();
        }
    });

    document.addEventListener('mouseup', () => {
        isPanning = false;
    });

    // Add panning functionality for touch events
    let isTouchPanning = false;
    let touchStartX = 0;
    let touchStartY = 0;

    flipbook.addEventListener('touchstart', (e) => {
        isTouchPanning = true;
        const touch = e.touches[0];
        touchStartX = touch.clientX - offsetX;
        touchStartY = touch.clientY - offsetY;
    });

    flipbook.addEventListener('touchmove', (e) => {
        if (isTouchPanning) {
            const touch = e.touches[0];
            offsetX = touch.clientX - touchStartX;
            offsetY = touch.clientY - touchStartY;
            updateZoom();
        }
    });

    flipbook.addEventListener('touchend', () => {
        isTouchPanning = false;
    });

    // Initial update for zoom
    updateZoom();
</script>
